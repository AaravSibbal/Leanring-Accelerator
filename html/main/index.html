<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Accelerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Learning Accelerator</h1>   
    </div>

    <div id="lists-div">
        <h2 id="list-title">Your folders</h2>
        
        <pre id="instructions"></pre>
        
        <input type="text" name="text-field" id="text-field" 
        placeholder="Enter Text Here">
        <br>
        
        <button disabled="disabled" id="submit-btn">Create Folder</button>
        <button disabled="disabled" id="back-btn">Back</button>
        <br>
        <button disabled="disabled" id="prev-btn">Previous</button>
        <button disabled="disabled" id="play-btn">Play</button>
        <button disabled="disabled" id="next-btn">Next</button>

        <input type="file" name="file-selector" id="file-selector" accept=".txt">
        <ul id="list"></ul>
        
    </div>
    <script src="script/user.js"></script>
    <script src="script/index.js"></script>
    <script src="script/eventHandler.js"></script>
    <script src="script/textTospeech.js"></script>
    <script src="script/mediaPlayer.js"></script>
</body>
</html>
