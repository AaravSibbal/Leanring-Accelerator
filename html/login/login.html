<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 id="title">Learning Accelerator</h1>

    <h2 id="login-title">Login</h2>
    <form id="login-form">
        <input type="text" name="username" id="username-field" placeholder="Username"><br>
        <input type="password" name="password" id="password-field" placeholder="Password"><br>
        <input type="button" value="Submit" id="submit-btn">
    </form>
    <script src="login.js"></script>
    <script src="loginHandler.js"></script>
</body>
</html>
