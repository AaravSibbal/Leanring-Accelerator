<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Learning Accelerator</h1>

    <h2 id="signup-title">Signup</h2>
    <form id="signup-form">
        <input type="text" name="username" id="username-field" placeholder="Username"><br>
        <input type="password" name="password" id="password-field" placeholder="Password"><br>
        <input type="password" name="confirm-password" id="confirm-password-field" placeholder="Confirm-Password"><br>
        <input type="button" value="Submit" id="submit-btn">
        <input type="checkbox" name="Show Password" id="show-password">
        <p id="msg"></p>
    </form>
    <script src="signup.js"></script>
    <script src="signupHandler.js"></script>
    <script src="signupUser.js"></script>


</body>
</html>
